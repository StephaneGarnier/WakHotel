<div role="tabpanel" class="user-bookings tab-pane" id="bookings">  <!-- ROOM ARTICLE -->  <article  ng-repeat="book in booking">    <div class="col-md-9">      <div class="media no-m">        <div class="media-left">            <img class="media-object" ng-src="images/slider/thumbs/{{book.room.pic}}">        </div>        <div class="media-body">          <h4 class="media-heading">{{book.room.type.name}} at {{book.room.hotel.name}} in {{book.room.hotel.address}}</h4>          <span class="media-sub">{{book.start_date_timestamp | date:'short'}} To {{book.end_date_timestamp | date:'short'}}</span>          <p>            {{book.room.type.description}}          </p>        </div>      </div><!-- MEDIA -->    </div><!-- COL -->    <div class="col-md-1">      <span class="room-price">{{book.price}} â‚¬</span>    </div>    <div class="col-md-2">      <button class="btn right" ng-show="!book.checkIn || book.checkOut" ng-click="cancel_booking($index)">Cancel</button>    </div>  </article><!-- ARTICLE --></div>
