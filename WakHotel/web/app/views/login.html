<div class="login-page"></div>
<div class="login-container container">
  <div class="col-md-4 col-md-offset-4">
    <div class="login-logo">
      <img alt="" class="auto" src="images/login-logo.png">
    </div>
    <form name="logForm" ng-submit="logForm.$valid && login()">
      <div class="login-form">
        <span class="logedin" ng-show='logForm.Username.$error.pattern' style="color:red;font-weight:bold;">This e-mail is not good</span>
        <input name="Username" ng-model="email" ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$/" placeholder="Username" required type="text">
        <input ng-model="password" placeholder="Password" required type="password">
        <a class="forgot-pass" ui-sref="create_account">You don't have an account ?</a>
        <input class="btn btn-white btn-large" ng-show="!isLoging" type="submit" value="Sign in">
      </div>
    <form>
  </div>
</div>
