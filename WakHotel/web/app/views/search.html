<div ng-include src='"views/navBar.html"'></div><!-- ************	INTRO***********--><section class="intro-search-section">  <div class="container">    <div class="row">      <div class="col-md-12 center">        <h1 class="intro-title white">Welcome to Wak Hotel</h1>        <span class="intro-subtitle">Enter your dates and choose out of <b>1232</b> Hotels!</span>        <div class="search-form clearfix">          <input close-text="Close" datepicker-popup="{{format}}" is-open="statusCalStart.opened"          max-date="dtEnd" name="duration" ng-model="dtStart" placeholder="Check in date" type="text" ng-click="openCalStart($event)">          <input close-text="Close" datepicker-popup="{{format}}" is-open="statusCalEnd.opened"          min-date="dtStart" name="duration" ng-model="dtEnd" placeholder="Check out date" type="text" ng-click="openCalEnd($event)" >          <input type="text" placeholder="City" ng-model="hotelAddress">          <div class="btn btn-medium" ng-click="hotel_search()">Search now</div>        </div>      </div><!-- col -->    </div><!-- row -->  </div><!-- container --></section><!-- CONTENT --><section class="hotels-list content">  <div class="container-fluid">    <!-- HOTEL ITEM -->    <div class="hotel-wrap col-md-2"  ng-repeat='hotel in hotels'>      <div class="hotel-wrap-img">        <img ng-src="images/hotels/{{hotel.cover}}" class="scale" alt="">      </div>      <div class="hotel-wrap-content">        <h3 class="hotel-wrap-title"><a href="">{{hotel.name}}</a></h3>        <rating class="rating" max="5" ng-model="hotel.stars" readonly="true" state-off="'glyphicon-star-empty'" state-on="'glyphicon-star'"></rating>        <dl class="hotel-rooms">          <dt>Available rooms : </dt>          <dd>25</dd>        </dl>        <a ui-sref="book({id: hotel.ID, start:dtStart.toISOString(), end: dtEnd.toISOString()})">          <button class="btn btn-full btn-medium">            Reserve          </button>        </a>      </div>    </div><!-- END HOTEL ITEM -->  </div></section><div ng-include src='"views/footer.html"'></div>
