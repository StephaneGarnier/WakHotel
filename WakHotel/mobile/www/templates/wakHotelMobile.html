<ion-view title="WakHotel mobile">    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">        <form class="list">            <h1>Welcome</h1>            <div class="spacer" style="width: 285px; height: 34px;"></div>            <ion-list>                <label class="item item-input">                    <span class="input-label">email</span>                    <input type="text" placeholder="" ng-model="user.email">                </label>                <label class="item item-input">                    <span class="input-label">password</span>                    <input type="password" placeholder="" ng-model="user.password">                </label>            </ion-list>            <div class="spacer" style="height: 40px;"></div>            <a class="button button-stable button-block " ng-click="login()">Log in</a>        </form>    </ion-content></ion-view>
