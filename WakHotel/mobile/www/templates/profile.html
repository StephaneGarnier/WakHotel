<ion-view title="Profile">    <ion-content overflow-scroll="true" padding="true" class="has-header">        <div style="text-align:center;">            <img src="img/EePskAR7Tze7kqXdd1gj_John_Doe.jpg" width="100%" height="auto">        </div>        <ion-list>            <ion-item>{{info.first_name.value}}</ion-item>            <ion-item>{{info.last_name.value}}</ion-item>            <ion-item>{{info.email}}</ion-item>        </ion-list>        <a ui-sref="wakHotelMobile" class="button button-assertive button-block ">Logout</a>    </ion-content></ion-view>
