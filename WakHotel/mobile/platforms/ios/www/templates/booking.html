<ion-view title="Booking">    <ion-content overflow-scroll="true" padding="true" class="has-header">        <ion-list>            <ion-item class="item-thumbnail-left item-text-wrap"  ng-repeat="book in booking">                <img src="img/iifOLnSGS37WC9zpIyAy_21.jpg">                <h2>{{book.room.type.name}} at {{book.room.hotel.name}} in {{book.room.hotel.address}}</h2>                <p>{{book.start_date_timestamp | date:'short'}} To {{book.end_date_timestamp | date:'short'}}</p>            </ion-item>        </ion-list>    </ion-content></ion-view>
